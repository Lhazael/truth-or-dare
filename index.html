<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Dare You to Tell the Truth</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
    <script type="module" src="./data/dare.js"></script>
    <script type="module" src="./data/truth.js"></script>
  </head>

   <!-- HEADER -->

  <header>
    <div class="site-name">
      <h2>the infamous game</h2>
    </div>

    <!-- NAV BAR --> 

    <nav class="nav-bar">
      <ul>
        <li><a id="homelink" href="#"> Home </a></li>
        <li><a id="h2plink" href="#"> How to Play</a></li>
        <li><a id="aboutlink" href="#"> About </a></li>
      </ul>
    </nav>
  </header>
  <body>

    <!-- HOMEPAGE -->

    <section id="homepage" class="home-main">
      <h1 class="title">TRUTH<br>OR<br>DARE</h1>
      <button id="start-btn"><span>START </span></button>
    </section>

    <!-- ABOUT PAGE --> 
    
    <section id="aboutPage" class="hidden">
    </section>

    <!-- HOW2PLAY PAGE --> 

    <section id="how2play" class="hidden">
      <h2></h2>
      <p></p>
    </section>

    <!-- PLAYER PAGE --> 

    <section id="playerPage" hidden>
      <h2>Enter player's name</h2>
      <input type="text" id="player-input" placeholder="Add a name" />
      <button id="add-btn">Add</button>
      <!-- <p>Modify previous code to add a delete button on each todo !</p> -->
      <ul id="player-list">
        <li>No player</li>
      </ul>
      <button id="enter-btn">Enter Game</button>
    </section>

    <!-- GAME PAGE --> 

    <section id="gameplay" hidden>
        <button id="truth-btn">Truth</button>
        
        <button id="dare-btn">Dare</button>
        
        <button id="next-btn">Next</button>
        <div id="question-zone">
          <h3></h3>
          <p></p>
        </div>
        <button id="end-btn">End Game</button>
        <button id="restart-btn">Restart Game</button>
    </section>

    <!-- ENDGAME PAGE --> 

    <section id="endgame" hidden>
        <p>GAME IS OVER!</p>
    </section>
  </body>

</html>
