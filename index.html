<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Dare You to Tell the Truth</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
    <script type="module" src="./data/dare.js"></script>
    <script type="module" src="./data/truth.js"></script>
    <script
      src="https://kit.fontawesome.com/f49af0b71b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- HEADER -->

  <header>
    <div class="site-name">
      <h3>the infamous game</h3>
    </div>

    <!-- NAV BAR -->

    <nav class="nav-bar">
      <ul>
        <li><a id="homelink" href="#homepage"> Home </a></li>
        <li><a id="h2plink" href="#how2play"> How to Play</a></li>
        <li><a id="aboutlink" href="#aboutPage"> About </a></li>
      </ul>
    </nav>
  </header>
  <body>
    <!-- HOMEPAGE -->

    <section id="homepage" class="home-main">
      <h1 class="title">TRUTH<br />OR<br />DARE</h1>
      <button id="start-btn"><span>START </span></button>
    </section>

    <!-- ABOUT PAGE -->

    <section id="aboutPage" class="hidden"> <!-- Do a new html page -->
    </section>

    <!-- HOW2PLAY PAGE -->

    <section id="how2play" class="hidden">
    </section>

    <!-- PLAYER PAGE -->

    <section id="playerPage" hidden>
      <h2>Enter player's name</h2>
      <input type="text" id="player-input" placeholder="Add a name" />
      <button id="add-btn" hidden>Add</button>
      <!-- <p>Modify previous code to add a delete button on each todo !</p> -->
      <ul id="player-list">
        <li>No player</li>
      </ul>
      <button id="enter-btn"><span>Enter Game</span></button>
    </section>

    <!-- GAME PAGE -->

    <section id="gameplay" hidden>
      <div id="question-zone">
        <h2></h2>
        <p></p>
      </div>
      <button id="truth-btn" class="choiceQ">Truth</button>
      <button id="dare-btn" class="choiceQ">Dare</button>
      <button id="next-btn" class="next"><span></span>Next</span></button>
      <button id="end-btn" class="replay">End Game</button>
      <button id="restart-btn" class="replay">Restart Game</button>
    </section>

    <!-- ENDGAME PAGE -->

    <section id="endgame" hidden>
      <h1>GAME<br>IS<br>OVER!</h1>
    </section>
  </body>
  <footer>
  <p><span>&#169;</span> 2021 LH corporation</p>
  </footer>
</html>
